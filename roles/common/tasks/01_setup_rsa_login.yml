  - name: add a new user
    user: name={{ item.name }} state={{ item.state }} group={{ item.group }} password={{ item.password }}
    with_items: 
      - { "name":"{{MG_username}}", "state":"present", "group":"wheel", "password":"{{MG_password}}" }
